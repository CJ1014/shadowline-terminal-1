<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SHΛDØWLINΞ TERMINAL</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #0f0;
      font-family: 'Share Tech Mono', monospace;
    }

    #terminal {
      max-width: 800px;
      margin: 60px auto;
      padding: 30px;
      border: 2px solid #0f0;
      background-color: rgba(0, 0, 0, 0.9);
      box-shadow: 0 0 20px #0f0;
      white-space: pre-wrap;
      overflow-y: auto;
      min-height: 400px;
    }

    #inputLine {
      display: flex;
      align-items: center;
    }

    #inputLine label {
      margin-right: 10px;
    }

    #commandInput {
      background-color: #000;
      color: #0f0;
      border: none;
      border-bottom: 1px solid #0f0;
      font-size: 16px;
      font-family: inherit;
      flex-grow: 1;
      outline: none;
    }
  </style>
</head>
<body>

<div id="terminal">
  SHΛDØWLINΞ TERMINAL ONLINE  
  Type 'help' for a list of commands.

  >
</div>

<div id="inputLine" style="position: fixed; bottom: 40px; width: 100%; padding: 0 40px;">
  <label for="commandInput">></label>
  <input type="text" id="commandInput" autocomplete="off" autofocus />
</div>

<script>
  const terminal = document.getElementById("terminal");
  const input = document.getElementById("commandInput");

  const responses = {
    help: "Available commands:\nlaunch\ntrace\nshutdown\nstatus\nhelp",
    launch: "Protocol LAUNCH initialized.",
    trace: "Tracing intrusions... none found.",
    shutdown: "System shutdown aborted. Obsidian overrides.",
    status: "All systems nominal. Awaiting command."
  };

  function addLine(text) {
    terminal.innerHTML += `\n${text}`;
    terminal.scrollTop = terminal.scrollHeight;
  }

  input.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      const cmd = input.value.trim().toLowerCase();
      addLine(`> ${cmd}`);
      const response = responses[cmd] || "Unknown command. Type 'help'.";
      addLine(response);
      input.value = "";
    }
  });
</script>

</body>
</html>

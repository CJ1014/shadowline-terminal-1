<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SHΛDØWLINΞ TERMINAL</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #0f0;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      text-shadow: 0 0 10px #0f0;
      margin-bottom: 30px;
    }

    .terminal {
      width: 600px;
      max-width: 90%;
      border: 2px solid #0f0;
      padding: 20px;
      box-shadow: 0 0 25px #0f0;
      background-color: rgba(0, 0, 0, 0.9);
    }

    input, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #000;
      color: #0f0;
      border: 1px solid #0f0;
      font-family: inherit;
      font-size: 16px;
    }

    .output {
      margin-top: 20px;
      white-space: pre-wrap;
      min-height: 80px;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #0f0;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      from, to { background-color: transparent; }
      50% { background-color: #0f0; }
    }
  </style>
</head>
<body>

<h1>SHΛDØWLINΞ TERMINAL</h1>

<div class="terminal">
  <input type="text" id="username" placeholder="Commander ID">
  <input type="password" id="password" placeholder="Access Code">
  <button onclick="startSequence()">LOGIN</button>
  <div class="output" id="terminalOutput"></div>
</div>

<script>
  const output = document.getElementById('terminalOutput');
  const messages = [
    "Access Level: ULTRA",
    "Verifying Commander...",
    "Identity Confirmed.",
    "Booting Obsidian Core...",
    "Obsidian: Online.",
    "Obsidian: Welcome back, Commander. Awaiting your directive. ▌"
  ];

  function typeMessage(text, i = 0) {
    if (i < text.length) {
      output.innerHTML += text.charAt(i);
      setTimeout(() => typeMessage(text, i + 1), 35);
    } else {
      output.innerHTML += "\n\n";
      const next = messages.shift();
      if (next) setTimeout(() => typeMessage(next), 500);
    }
  }

  function startSequence() {
    document.getElementById('username').style.display = 'none';
    document.getElementById('password').style.display = 'none';
    event.target.style.display = 'none';
    output.innerHTML = "";
    typeMessage(messages.shift());
  }
</script>

</body>
</html>
